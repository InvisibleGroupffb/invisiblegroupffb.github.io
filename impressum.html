<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressum - Tekku</title>
    <link rel="icon" type="image/jpeg" href="images/company_logo.jpeg">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        .impressum-section {
            padding: 80px 20px;
            min-height: calc(100vh - 200px);
        }

        .impressum-content {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-white);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 2px 10px var(--shadow);
        }

        .impressum-content h1 {
            color: var(--primary-green);
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .impressum-content h2 {
            color: var(--dark-green);
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .impressum-content h3 {
            color: var(--primary-green);
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .impressum-content p {
            margin-bottom: 15px;
            line-height: 1.8;
            color: var(--text-dark);
        }

        .impressum-content strong {
            color: var(--dark-green);
        }

        .impressum-content a {
            color: var(--primary-green);
            text-decoration: none;
        }

        .impressum-content a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            color: var(--dark-green);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-gray);
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-green);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <img src="images/company_logo.jpeg" alt="Tekku Logo" class="logo-image">
                </a>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Startseite</a>
                    <a href="index.html#ebooks" class="nav-link">eBooks</a>
                    <a href="index.html#about" class="nav-link">√úber uns</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Impressum Section -->
    <section class="impressum-section">
        <div class="container">
            <div class="impressum-content">
                <a href="index.html" class="back-link">‚Üê Zur√ºck zur Startseite</a>
                
                <div id="impressumContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Impressum wird geladen...</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2026 Invisible Group. Alle Rechte vorbehalten.</p>
                <p class="footer-tagline">üåø Wissen kultivieren, Weisheit ernten</p>
                <p>
                    <a href="impressum.html" style="color: var(--text-light); text-decoration: none;">Impressum</a> | 
                    <a href="dataprivacy.html" style="color: var(--text-light); text-decoration: none;">Datenschutz</a>
                </p>
            </div>
        </div>
    </footer>

    <script>
        // Impressum Daten laden und anzeigen
        async function loadImpressum() {
            try {
                const response = await fetch('impressum.json');
                const data = await response.json();
                
                const content = `
                    <h1>Impressum</h1>
                    
                    <h2>Angaben gem√§√ü ¬ß 5 TMG</h2>
                    <p>
                        <strong>${data.name}</strong><br>
                        ${data.adresse.strasse}<br>
                        ${data.adresse.plz} ${data.adresse.ort}<br>
                        ${data.adresse.land}
                    </p>

                    <h2>Kontakt</h2>
                    <p>
                        <strong>E-Mail:</strong> <a href="mailto:${data.kontakt.email}">${data.kontakt.email}</a>
                    </p>

                    <h2>Umsatzsteuer-Identifikationsnummer</h2>
                    <p>
                        Umsatzsteuer-Identifikationsnummer gem√§√ü ¬ß27 a Umsatzsteuergesetz:<br>
                        <strong>${data.ustId}</strong>
                    </p>

                    <h2>Verantwortlich f√ºr den Inhalt nach ¬ß 55 Abs. 2 RStV</h2>
                    <p>
                        ${data.verantwortlich}<br>
                        ${data.adresse.strasse}<br>
                        ${data.adresse.plz} ${data.adresse.ort}
                    </p>

                    <h2>Streitschlichtung</h2>
                    <p>${data.rechtliches.streitschlichtung}</p>

                    <h2>Haftung f√ºr Inhalte</h2>
                    <p>${data.rechtliches.haftungInhalte}</p>

                    <h2>Haftung f√ºr Links</h2>
                    <p>${data.rechtliches.haftungLinks}</p>

                    <h2>Urheberrecht</h2>
                    <p>${data.rechtliches.urheberrecht}</p>
                `;
                
                document.getElementById('impressumContent').innerHTML = content;
            } catch (error) {
                console.error('Fehler beim Laden des Impressums:', error);
                document.getElementById('impressumContent').innerHTML = `
                    <h1>Impressum</h1>
                    <p style="color: var(--text-gray);">Das Impressum konnte nicht geladen werden. Bitte versuchen Sie es sp√§ter erneut.</p>
                `;
            }
        }

        // Impressum beim Laden der Seite anzeigen
        document.addEventListener('DOMContentLoaded', loadImpressum);
    </script>
</body>
</html>
